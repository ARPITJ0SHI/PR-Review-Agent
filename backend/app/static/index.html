<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PR Review Agent</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Highlight.js Theme -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #result-container {
            display: none;
            /* Hidden by default */
            animation: fadeInUp 0.5s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .markdown-body {
            color: var(--text-muted);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* Markdown Styles Override */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            color: var(--text-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-body h1 {
            font-size: 1.8em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }

        .markdown-body li {
            margin-bottom: 0.25em;
        }

        .markdown-body code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e2e8f0;
        }

        .markdown-body pre {
            background: #1e293b !important;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
            border: 1px solid var(--border-color);
        }

        .markdown-body pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1em;
            color: #94a3b8;
            margin-bottom: 1em;
            font-style: italic;
        }

        .markdown-body strong {
            color: #e2e8f0;
            font-weight: 600;
        }

        /* Loading Animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 40px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <header>
            <h1>AI PR Review Agent</h1>
            <p class="subtitle">Automated, intelligent code reviews powered by Multi-Agent AI</p>
        </header>

        <div class="glass-card">
            <div class="input-group">
                <div class="form-control">
                    <label for="repo">Repository Name</label>
                    <input type="text" id="repo" placeholder="owner/repo" autocomplete="off">
                </div>
                <div class="form-control">
                    <label for="pr">PR Number</label>
                    <input type="number" id="pr" placeholder="e.g. 42">
                </div>
            </div>
            <button id="submitBtn" onclick="submitReview()">Generate Review</button>
            <div id="errorMsg" class="error-msg"></div>
        </div>

        <div id="loader" class="glass-card" style="display: none;">
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p style="text-align: center; color: var(--text-muted);">Analyzing Pull Request... This may take a minute.
            </p>
        </div>

        <div id="result-container" class="glass-card">
            <div class="result-header">
                <span class="result-title">Review Analysis</span>
                <span style="font-size: 0.8em; color: var(--text-muted);">Generated by Gemini 2.5</span>
            </div>
            <div id="markdown-content" class="markdown-body"></div>
        </div>

        <footer style="text-align: center; color: var(--text-muted); margin-top: 40px; font-size: 0.9rem;">
            <p>Created by Arpit Joshi</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        // Configure marked to use highlight.js
        marked.setOptions({
            highlight: function (code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        async function submitReview() {
            const repoInput = document.getElementById('repo');
            const prInput = document.getElementById('pr');
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('result-container');
            const markdownContent = document.getElementById('markdown-content');
            const errorMsg = document.getElementById('errorMsg');

            const repo = repoInput.value.trim();
            const pr = prInput.value.trim();

            // Reset state
            errorMsg.style.display = 'none';
            resultContainer.style.display = 'none';

            if (!repo || !pr) {
                showError("Please enter both Repository Name and PR Number.");
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerText = "Analyzing...";
            loader.style.display = 'block';

            try {
                const response = await fetch('/api/v1/review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo_name: repo, pr_number: parseInt(pr) }),
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.detail || `Server Error: ${response.statusText}`);
                }

                const data = await response.json();

                // Render Markdown
                markdownContent.innerHTML = marked.parse(data.review);

                // Show result
                loader.style.display = 'none';
                resultContainer.style.display = 'block';

                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                showError(`Failed to generate review: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Generate Review";
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }
    </script>
</body>

</html>
